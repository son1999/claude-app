<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>Claude App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script>
    // Hàm hỗ trợ sao chép code
    window.copyCodeToClipboard = function(button) {
      const codeElement = button.closest('.code-container').querySelector('code');
      const codeText = decodeURIComponent(codeElement.getAttribute('data-code'));
      
      navigator.clipboard.writeText(codeText)
        .then(() => {
          const originalText = button.innerHTML;
          button.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span>Đã sao chép!</span>
          `;
          
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        })
        .catch(err => {
          console.error('Lỗi khi sao chép vào clipboard:', err);
          alert('Không thể sao chép vào clipboard');
        });
    };
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
